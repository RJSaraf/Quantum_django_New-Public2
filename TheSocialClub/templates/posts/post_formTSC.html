{% extends "posts/post_baseTSC.html" %}
{% block post_base %}
{% load bootstrap3 %}

    {% block post_content %}
        
        <h4>Create a new Post</h4>
        <form action="{% url 'TheSocialClub:createpost' %}" method="POST">
            {% csrf_token %}   
            {% bootstrap_form form %}
            <input type="submit" value="Post" class="w3-button w3-pink">
        </form>

    {% endblock post_content %}

{% endblock post_base %}
