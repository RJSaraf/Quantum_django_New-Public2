{% extends "posts/post_baseTSC.html" %}

{% block post_base %}

    {% block post_content %}
        
        <h3>Are you sure you want to delete this post?</h3>

        <div class="posts">
            {% include "posts/_post.html" with post=object hide_delete=True %}
        </div>

        <form method="Post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="w3-button w3-red"> 
        </form>

    {% endblock post_content %}

{% endblock post_base %}
