{% extends "base.html" %}
{% block content %}

<div class="row">
  {% for post in posts %}
    {% if post.author == user %}
    <div class="col-4">
      <a href="{% url 'blog:post_detail' pk=post.pk %}" style="text-decoration:none;">
      <div class="card">
        {% if post.postimage %} <img src="{{post.postimage.url}}" style="width:100%"> {% endif %}
        <div class="w3-container">
          <p class="date">created: {{ post.created_date|date:'D M Y'}}</p>               
          <h1>{{post.title}}</h1>
          <p>{{post.text|truncatechars:200}}</p> 
        </div>
      </div></a>
    </div>
    {% endif %}
  {% endfor %}
</div>

{% endblock %}
